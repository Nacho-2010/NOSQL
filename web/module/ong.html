<!doctype html>
<html lang="es">

<head>
    <title>ONG</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/Styles.css" />

</head>

<body>
    <div id="seccionMenu"></div>
    <!-- header-->
    <div class="page-header">
        <div class="main-container">
            <h1><i class="bi bi-house-heart-fill"></i> ONG & Casas Hogar</h1>
            <p>Gestión de casas de hogar</p>
        </div>
    </div>
    <div class="container mt-4">
        <h1>ONG / Casas Hogar</h1>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalOng">
            <i class="bi bi-plus-circle"></i>Crear ONG
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalOng" tabindex="-1" aria-labelledby="modalOngLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalOngLabel">Registrar ONG</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="ongFormulario">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Provincia</label>
                                <input type="text" class="form-control" id="provincia" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="capacidad" min="0" />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Provincia</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Capacidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>
    <div id="seccionFooter"></div>
    <!-- Scripts -->
    <script src="../js/ong.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/layout.js"></script>
</body>

</html>
