<!doctype html>
<html lang="es">
<head>
    <title>Adopciones / Egresos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
</head>

<body>
    <div id="seccionMenu"></div>
    <div class="container mt-4">
        <h1>Adopciones / Egresos</h1>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAdopcion">
            Registrar egreso / adopci칩n
        </button>


        <div class="modal fade" id="modalAdopcion" tabindex="-1" aria-labelledby="modalAdopcionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAdopcionLabel">Registrar egreso / adopci칩n</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="adopcionFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Ni침o</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="tipo" placeholder="Egreso a familia adoptiva, etc." required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Detalles</label>
                                <textarea class="form-control" id="detalles" rows="3"></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Ni침o</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <script src="../js/adopciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
</html>
