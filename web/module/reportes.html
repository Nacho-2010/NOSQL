<!doctype html>
<html lang="es">

<head>
    <title>Reportes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/Styles.css" />

</head>

<body>
    <div id="seccionMenu"></div>
    <!-- header-->
    <div class="page-header">
        <div class="main-container">
            <h1><i class="bi bi-card-text"></i> Reportes</h1>
            <p>Gestión de reportes de los niños</p>
        </div>
    </div>
    <div class="container mt-4">


        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalReporte">
            <i class="bi bi-plus-circle"></i> Registrar reporte
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalReporte" tabindex="-1" aria-labelledby="modalReporteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalReporteLabel">Registrar reporte</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="reporteFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Autor (ID responsable)</label>
                                <input type="text" class="form-control" id="autor" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>Fecha</th>
                        <th>Autor</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>
    <div id="seccionFooter"></div>
    <!-- Scripts -->
    <script src="../js/reportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/layout.js"></script>
</body>

</html>
