<!doctype html>
<html lang="es">

<head>
    <title>Niños</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/Styles.css" />
</head>

<body>
    <div id="seccionMenu"></div>
    <!-- header-->
    <div class="page-header">
        <div class="main-container">
            <h1><i class="bi bi-person-circle"></i> Niños</h1>
            <p>Gestión de los niños</p>
        </div>
    </div>


    <div class="container mt-4">
        
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalNino">
           <i class="bi bi-plus-circle"></i> Crear niño
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalNino" tabindex="-1" aria-labelledby="modalNinoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalNinoLabel">Registrar niño</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="ninoFormulario">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Género</label>
                                <select class="form-select" id="genero">
                                    <option value="">Seleccione</option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dirección actual</label>
                                <input type="text" class="form-control" id="direccion_actual" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ID ONG</label>
                                <input type="text" class="form-control" id="id_ong" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option value="Activo" selected>Activo</option>
                                    <option value="Egresado">Egresado</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="En seguimiento">En seguimiento</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Responsable actual (ID)</label>
                                <input type="text" class="form-control" id="responsable_actual" />
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha nacimiento</th>
                        <th>Género</th>
                        <th>Dirección actual</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <div id="seccionFooter"></div>
    
    <script src="../js/ninos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/layout.js"></script>
</body>

</html>
