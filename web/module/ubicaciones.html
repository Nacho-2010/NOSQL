<!doctype html>
<html lang="es">

<head>
    <title>Ubicaciones</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/Styles.css" />
</head>

<body>
    <div id="seccionMenu"></div>
    <!-- header-->
    <div class="page-header">
        <div class="main-container">
            <h1><i class="bi bi-pin-map"></i>Ubicaciones</h1>
            <p>Gestión de ubicaciones de los niños</p>
        </div>
    </div>
    <div class="container mt-4">


        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalUbicacion">
            <i class="bi bi-plus-circle"></i> Registrar ubicación
        </button>

        <div class="modal fade" id="modalUbicacion" tabindex="-1" aria-labelledby="modalUbicacionLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalUbicacionLabel">Registrar ubicación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="ubicacionFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha inicio</label>
                                <input type="date" class="form-control" id="fecha_inicio" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha fin</label>
                                <input type="date" class="form-control" id="fecha_fin" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Latitud</label>
                                <input type="number" step="any" class="form-control" id="lat" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Longitud</label>
                                <input type="number" step="any" class="form-control" id="lng" />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>Dirección</th>
                        <th>Fecha inicio</th>
                        <th>Fecha fin</th>
                        <th>Lat</th>
                        <th>Lng</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>
    <div id="seccionFooter"></div>

    
    <script src="../js/ubicaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/layout.js"></script>
</body>

</html>
