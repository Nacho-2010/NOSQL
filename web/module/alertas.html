<!doctype html>
<html lang="es">
<head>
    <title>Alertas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
</head>




<body>
   <div id="seccionMenu"></div>

    <div class="container mt-4">
        <h1>Alertas del sistema</h1>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAlerta">
            Registrar alerta
        </button>

        <div class="modal fade" id="modalAlerta" tabindex="-1" aria-labelledby="modalAlertaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAlertaLabel">Registrar alerta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="alertaFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de alerta</label>
                                <input type="text" class="form-control" id="tipo_alerta" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha generada</label>
                                <input type="date" class="form-control" id="fecha_generada" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Días restantes</label>
                                <input type="number" class="form-control" id="dias_restantes" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option value="Pendiente" selected>Pendiente</option>
                                    <option value="Atendida">Atendida</option>
                                    <option value="Vencida">Vencida</option>
                                </select>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>Tipo</th>
                        <th>Fecha generada</th>
                        <th>Días restantes</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/alertas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
 
</body>
</html>
