<!doctype html>
<html lang="es">
<head>
    <title>Hermanos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="seccionMenu"></div>

    <div class="container mt-4">
        <h1>Relación de hermanos</h1>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalHermano">
            Registrar relación
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalHermano" tabindex="-1" aria-labelledby="modalHermanoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalHermanoLabel">Registrar relación de hermanos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="hermanoFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ID Hermano</label>
                                <input type="text" class="form-control" id="id_hermano" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de relación</label>
                                <input type="text" class="form-control" id="tipo" placeholder="Hermano biológico, de crianza, etc." />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>ID Hermano</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/hermanos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
</html>
