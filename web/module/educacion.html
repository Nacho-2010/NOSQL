<!doctype html>
<html lang="es">
<head>
    <title>Educación</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
</head>


<body>
  <div id="seccionMenu"></div>
    <div class="container mt-4">
        <h1>Historial educativo</h1>

        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalEdu">
            Registrar educación
        </button>

        <div class="modal fade" id="modalEdu" tabindex="-1" aria-labelledby="modalEduLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEduLabel">Registrar educación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="educacionFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Centro educativo</label>
                                <input type="text" class="form-control" id="centro_educativo" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nivel</label>
                                <input type="text" class="form-control" id="nivel" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rendimiento</label>
                                <input type="text" class="form-control" id="rendimiento" />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>Centro educativo</th>
                        <th>Nivel</th>
                        <th>Rendimiento</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <script src="../js/educacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
</html>
