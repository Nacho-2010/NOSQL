<!doctype html>
<html lang="es">
<head>
    <title>Educación</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <link rel="stylesheet" href="../css/Styles.css" />
</head>

<body>
    <div id="seccionMenu"></div>

    <!-- header-->
    <div class="page-header">
        <div class="main-container">
          <h1><i class="bi bi-book-half"></i> Educación</h1>
          <p>Gestión de educación de los niños</p>
        </div>
      </div>

    <div class="container mb-5">
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalEdu">
            <i class="bi bi-plus-circle"></i> Registrar educación
        </button>
        

        <!-- Modal -->
        <div class="modal fade" id="modalEdu" tabindex="-1" aria-labelledby="modalEduLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEduLabel"><i class="bi bi-plus-circle"></i> Registrar Educación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>

                    <div class="modal-body">
                        <form id="educacionFormulario">
                            <div class="mb-3">
                                <label class="form-label">ID Niño</label>
                                <input type="text" class="form-control" id="id_nino" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Centro educativo</label>
                                <input type="text" class="form-control" id="centro_educativo" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nivel</label>
                                <input type="text" class="form-control" id="nivel" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rendimiento</label>
                                <input type="text" class="form-control" id="rendimiento" />
                            </div>
                            <div class="d-flex gap-2 justify-content-end">
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Niño</th>
                        <th>Centro educativo</th>
                        <th>Nivel</th>
                        <th>Rendimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>
    </div>

    <div id="seccionFooter"></div>

    <!-- Scripts -->
    <script src="../js/educacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/layout.js"></script>
</body>
</html>
