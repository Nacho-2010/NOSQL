<!doctype html>
<html lang="es">
<head>
    <title>Abrigos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <link rel="stylesheet" href="../css/Styles.css" />
</head>

<body>

<div id="seccionMenu"></div>

<!-- Header -->
<div class="page-header">
    <div class="main-container">
        <h1><i class="bi bi-house-heart"></i> Abrigo</h1>
        <p>Gestión de refugios y espacios de protección</p>
    </div>
</div>

<!-- Main -->
<div class="main-container">
    
    <!-- botones de accion -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAbrigo">
            <i class="bi bi-plus-circle"></i> Crear abrigo
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAbrigo" tabindex="-1" aria-labelledby="modalAbrigoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAbrigoLabel"><i class="bi bi-house-heart"></i> Abrigo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="abrigoFormulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del abrigo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Casa de Acogida Central" required />
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción del abrigo" required />
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                                <option value="Pendiente">Pendiente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo de contacto</label>
                            <input type="email" class="form-control" id="correo" placeholder="contacto@abrigo.org" required />
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-house"></i> Nombre</th>
                        <th><i class="bi bi-file-text"></i> Descripción</th>
                        <th><i class="bi bi-status"></i> Estado</th>
                        <th><i class="bi bi-envelope"></i> Correo</th>
                        <th><i class="bi bi-gear"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                    <!-- aqui cargan los datos-->
                </tbody>
            </table>
        </div>
        <div id="emptyState" class="empty-state d-none">
            <i class="bi bi-inbox"></i>
            <p>No hay abrigos registrados aún</p>
        </div>
    </div>

</div>


<div id="seccionFooter"></div>

<script src="../js/abrigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="../js/layout.js"></script>

</body>
</html>
